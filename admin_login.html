<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Login</title>    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style type="text/css">
		
		#aaa {
			font-size: 12px;
            color: gray;
            text-align: center;         
		}
		
		/* class 선택자 */
		.bbb {
			font-size: 36px;
            font: bolder;
		}
        .ccc {
            font-size: 12px;
        }
        .ddd {
            color: gray;
        }
	</style>    

  </head>
  <body>
    <form action="">
        
        <div class="container">
            <div class="row">
                <div class="col" style="height: 10em;"></div>
            </div>
            <div class="row" style="text-align: center;" >
                <div class="col"></div>
                <div class="col">                    
                    <img src="contacts_product_120dp_5F6368_FILL0_wght400_GRAD0_opsz48.svg" class="img-fluid">
                    <p class="bbb">Sign In</p>
                    <p class="ddd">Get access to your account</p>                    
                </div>
                <div class="col"></div>     
            </div>
            <div class="row">
                <div class="col"></div>
                <div class="col">
                    <div class="d-grid gap-2">
                        <button class="btn btn-outline-secondary" type="button"><img src="/Google__G__logo.svg" class="img-fluid"> Sign in with google</button>
                        <button class="btn btn-outline-secondary" type="button">Sign in with facebook</button>
                      </div>      
                </div>
                <div class="col"></div>
            </div>
            <div class="row">
                <div class="col"></div>
                <div class="col">
                    <br>
                    <p id="aaa" >─────────── or use email ───────────</p>
                    <form>
                        <div class="mb-3">
                        <label for="exampleInputEmail1" class="ccc">ID</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="name@example.com">
                        <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                        </div>
                        <div class="mb-3">
                        <label for="exampleInputPassword1" class="ccc">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                    <label class="form-check-label" for="exampleCheck1">Remember Me</label>                        
                                </div>
                            </div>
                            <div class="col" style="text-align: right;">
                                <a href="">
                                    Forget Password?
                                </a>
                            </div>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Sign In</button>                            
                        </div>
                        <div class="row">
                            <div class="col" style="text-align: center;">
                                <a href="">
                                    Create an account
                                </a>
                            </div>
                        </div>
                    </form>
                        
                </div>
                <div class="col"></div>
            </div>
            <div class="row">
                <div class="col" style="height: 10em;"></div>
            </div>
        </div>
   
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
